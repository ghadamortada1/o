<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
    </head>
    <body>

        <input type="text" placeholder="Name" class="name">
        <input type="text" placeholder="Phone" class="phone">
        <input type="text" placeholder="Email" class="email">
        
        <input type="text" placeholder="Password" class="password">
        <button>Submit</button>






<script src="jquery-3.7.1.min.js"></script>
<script>
    $("button").click(function(){
     let name = $(".name").val();
     let phone = $(".phone").val();
     let email = $(".email").val();
     let password = $(".password").val();

     if(!name){
        $(".name").attr('placeholder' , 'Please Enter Your Name').addClass("alert")
     }
     if(!phone){
        $(".phone").attr('placeholder' , 'Please Enter Your Phone').addClass("alert")
     }
     if(!email){
        $(".email").attr('placeholder' , 'Please Enter Your Email').addClass("alert")
     }
    
     if(!password){
        $(".password").attr('placeholder' , 'Please Enter Your Password ').addClass("alert")
     }
    });

</script>










    </body>
</html>
